<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 11</title>
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <for class="search">
      <form action="" class="search-bar" id="search-form" >
        <input type="text" name="searchQuery" pattern=".*\S.*" required />
        <button class="search-btn" type="submit">
          <span>Search</span>
        </button>
      </form>
    </for>

    <div class="gallery-image">
      <!-- Карточки изображений -->
      <div class="photo-card">
  			<img src="https://picsum.photos/350/250?image=444" alt="" loading="lazy" />
			<div class="info">
				<p class="info-item">
					<b>Likes</b>
					<span>1000</span>
				</p>
				<p class="info-item">
					<b>Views</b>
					<span>1000</span>
				</p>
				<p class="info-item">
					<b>Comments</b>
					<span>1000</span>
					
				</p>
				<p class="info-item">
					<b>Downloads</b>
					<span>1000</span>
				</p>
  			</div>
	  </div>		
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
